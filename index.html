<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">	
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
	<!-- wrapper -->
	<div class="container">
		<!-- jumbotron -->
		<div class="jumbotron" style="text-align:center; background-color:rgb(126, 57, 0)">
  			<h1 style="color:white">Anytime is Train Time</h1>
  			<p><h4 style="color:white">Choo Choo. Chee Chee.</h4></p>
		</div>

		<!-- current trains -->
		<div class="panel panel-primary">
 			<div class="panel-heading">
   				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
  			</div>
  
  			<div class="panel-body">
				<table class="table" id="trains">
					<thead>
						<th style="font-weight: bold">Train Name</th>
						<th style="font-weight: bold">Destination</th>
						<th style="font-weight: bold">Frequency (min)</th>
						<th style="font-weight: bold">Next Arrival</th>
						<th style="font-weight: bold">Minutes Away</th>				
					</thead>
					<tbody id="newTrains"></tbody>
	  			</table>
  			</div>
		</div>

		<!-- add train  -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Train</strong></h3>
			</div>
		
			<div class="panel-body">		
				<form>
					<!-- input textboxes -->
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="nameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrainInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					
					<!-- submit button -->
					<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>

    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <!-- Moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
